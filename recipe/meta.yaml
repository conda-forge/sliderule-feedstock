{% set name = "sliderule" %}
{% set version = "1.1.2" %}
{% set sha256 = "8329fc97f4d81c7b849d6538d0b1a0d56f88d1ba64c2705c28a8c02d4304e122" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script_env:
    - SETUPTOOLS_SCM_PRETEND_VERSION={{ version }}
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools-scm
    - setuptools
  run:
    - cartopy
    - geopandas
    - ipykernel
    - ipyleaflet
    - ipywidgets
    - matplotlib-base
    - numpy
    - pandas
    - pyproj
    - python >=3.6
    - python-dateutil
    - requests
    - scipy
    - setuptools-scm
    - setuptools
    - shapely

test:
  imports:
    - sliderule
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://icesat2sliderule.org/
  summary: Python client for SlideRule
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    Python client to interact with SlideRule, a C++/Lua framework for on-demand data processing
  doc_url: http://icesat2sliderule.org/rtd/
  dev_url: https://github.com//ICESat2-SlideRule/sliderule-python

extra:
  recipe-maintainers:
    - tsutterley
    - jpswinski
    - dshean
