{% set name = "sliderule" %}
{% set version = "4.6.1" %}
{% set sha256 = "4d5f0b586328236c3f98c14f0678aafdcce0935983d258f67d27bab256bb5e35" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools
  run:
    - geopandas
    - numpy
    - pandas
    - pyarrow
    - python >=3.8
    - requests
    - setuptools_scm
    - shapely

test:
  imports:
    - sliderule
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://slideruleearth.io/
  summary: Python client for SlideRule
  license: BSD-3-Clause
  license_file: LICENSE
  description: |
    Python client to interact with SlideRule, a public web service for processing Earth science data
  doc_url: http://slideruleearth.io/rtd/
  dev_url: https://github.com/SlideRuleEarth/sliderule

extra:
  recipe-maintainers:
    - dshean
    - jpswinski
    - scottyhq
    - tsutterley
